					</div>

							<div class="col-lg-offset-2 col-md-offset-2 col-sm-offset-2">
								<p class="center blackMetal ">Circuit Taronja La Bauma</p>
								<a href="circuit_bauma.html"> <img
									class="img-responsive center"
									src="img/landing/bannerCTlabauma.jpg">
								</a>
							</div>
						</div>
						<div class="  col-lg-6 col-md-6 col-sm-6 ">

									Falc&oacute;</p>
								<a href="circuit_falco.html"> <img
									class=" img-responsive center "
									src="img/landing/bannerCTIRvoldelfalco.jpg">
								</a>
							</div>
						</div>
					</div>
					<div class=" col-lg-10 col-md-10 col-sm-10  ">
						<div class="col-lg-offset-4 col-md-offset-4 col-sm-offset-4">
							<a class="" href="tiquetRegal.html"><img
								class="center   img-responsive"
								src="img/landing/banner_ticket_regal.png"></a>
						</div>
					</div>

						<div class=" col-lg-6 col-md-6 col-sm-6">
							<a href="escoles.html"> <img class="img-responsive center"
								src="img/landing/banner_escoles.png">
							</a>
						</div>
						<div class="  col-lg-6 col-md-6 col-sm-6">

							</a>

								<a href="compromis.html"> <img
									class="img-responsive center " src="img/landing/Bannereco.jpg">
								</a>
							</div>
						</div>
					</div>
