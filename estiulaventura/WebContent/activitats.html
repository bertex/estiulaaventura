							src="img/activitats/link_comiats_de_solter.jpg"></a>
					</div>
				</div>
				<div class=" col-lg-10 col-md-10 col-sm-10 paddInteriorMig ">
					<div class="col-lg-offset-3 col-md-offset-3 col-sm-offset-3">

							class="center paddInterior marge-bottom img-responsive"
